name: Generate and upload PC news video

on:
  repository_dispatch:
    types: [generate_video]

jobs:
  render-and-upload:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SCRIPT_S3_BUCKET: ${{ secrets.SCRIPT_S3_BUCKET }}
      SCRIPT_S3_PREFIX: ${{ secrets.SCRIPT_S3_PREFIX }}
      DDB_TABLE_NAME: VideoHistory
      YOUTUBE_AUTH_JSON: ${{ secrets.YOUTUBE_AUTH_JSON }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        working-directory: ./video_engine
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run video renderer
        working-directory: ./video_engine
        run: |
          python render_video.py

