name: Test RSS Sources

on:
  workflow_dispatch:

jobs:
  test-rss:
    if: >
      github.repository == 'Apoll0nZ/proset' &&
      github.actor == 'Apoll0nZ' &&
      (github.event.repository == null || github.event.repository.fork == false)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Run RSS source test
        run: |
          python3 lambda_selector/test_rss_sources.py
